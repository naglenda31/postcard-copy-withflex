<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Postcard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    </head>
    <body class="flex">
        <div class="postcard">

            <div class="post-header flex">
                <div class="left-part">
                    <h1>My Postcard</h1>
                </div>
                <div class="right-part logo"> 
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo">
                </div>
            </div>

            <div class="post-body flex">
                <div class="left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>

                <div class="right-part">
                    <input type="text" name="fullname" placeholder="Some Name">
                    <input type="email" name="email" placeholder="Some Email">
                    <input type="text" name="comments" placeholder="Some comment">
                </div>
            </div>

            <div class="post-footer">
                <button>Send My Postcard</button>
            </div>
            
        </div>
            
    </body>
</html>
